<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>유저 상세정보</h1>
    <div id="userDetail"></div>
<script>
    $.ajax({
      url: `/api/user/${id}`,
      method: "GET",
      success: function (data) {
          $("#userDetail").html(`
            <h1>${data.name}</h1>
            <p>${data.email}</p>
            <p>${data.username}</p>
            <p>${data.firstname}</p>
            <p>${data.lastname}</p>
            <p>${data.phone}</p>
            <p>${data.city}</p>
            <p>${data.street}</p>
          `);
      }

    })
</script>
</body>
</html>
